{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>To-do List</h1>
</div>

<div class="card-body">
    <p>Login to get started</p>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Login">
    </form>
    <p>Dont have an account? <a href="{% url 'register' %}">Register</a></p>
</div>

{% endblock content %}
